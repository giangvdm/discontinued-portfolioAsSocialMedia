<!DOCTYPE html>
<html>
    <head>
        <title>socialMedia-styled Portfolio</title>
        <meta charset="utf-8">
        <meta name="author" content="Giang Vu">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="ptf_socialMedia.css">
        <script src="core.js"></script>
    </head>
    <body>
        <!-- Navigation bar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand/Site name -->
                <div class="myNav navbar-header">
                    <a class="navbar-brand" href="#">Giang Vu's Portfolio</a>
                </div>
                
                <!-- Nav items-LETF -->
                <ul class="nav navbar-nav">
                    <li>
                        <span class="myNav glyphicon glyphicon-globe navIcon">
                            <a href="#" class="navLabel">Explore</a>
                        </span>
                    </li>
                    <li>
                        <span class="myNav glyphicon glyphicon-envelope navIcon">
                            <a href="#" class="navLabel">Messages</a>
                        </span>
                    </li>
                </ul>

                <!-- Nav items-RIGHT -->
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <span class="myNav glyphicon glyphicon-user navIcon">
                            <a href="#" class="navLabel">Sign In</a>
                        </span>
                    </li>
                </ul>
            </div>

            <!-- Responsive Menu button -->
            <div class="container-fluid handler" style="color: white">
                <span class="glyphicon glyphicon-th-list navIcon"></span>
                <span id="menuLabel">Menu</span>
            </div>
        </nav>

        <!-- Script for bringing the menu up/down -->
        <script>
            $(".handler").on("click", function() {
                $("nav ul").toggleClass("showing");
            })
        </script>

        <!-- Main content -->
        <!--                -->

        <!-- Left sections -->
        <div class="col-md-3">
            <!-- My Profile -->
            <div class="row">
                <div class="block" id="myProfile">
                    <!-- Name -->
                    <h3 class="headline profileHeadline">Giang Vu</h3>

                    <!-- Rounded, centered Profile Picture -->
                    <img id="profileImg" src="demo-profile-picture.png" alt="demo">
                    <br/>

                    <!-- Job Title -->
                    <h4 class="profileHeadline">Web Developer</h4>

                    <!-- A nice separating horizontal line -->
                    <hr style="width: 90%"/>
                    <!--                -->
                    
                    <div id="personalInfo">
                        <!-- Birth date -->
                        <div class="info">
                            <span class="glyphicon glyphicon-gift"></span>
                            <span>Jan 5<sup>th</sup>, 1997</span>
                        </div>
                        
                        <!-- Education -->
                        <div class="info">
                            <span class="glyphicon glyphicon-education"></span>
                            <span>freeCodeCamp</span>
                        </div>

                        <!-- Address -->
                        <div class="info">
                            <span class="glyphicon glyphicon-home"></span>
                            <span>Hanoi, Vietnam</span>
                        </div>

                        <!-- Linkedin -->
                        <div class="info">
                            <span class="glyphicon glyphicon-link"></span>
                            <a id="extLink" href="https://www.linkedin.com/in/giangvdm15">
                                linkedin.com/in/giangvdm15
                            </a>
                        </div>
                        
                    </div>
                </div>
            </div>

            <!-- Interests -->
            <div class="row">
                <div class="block" id="interests">
                    <h3 class="headline">Interests</h3>
                    <span class="interestItem mostFav">#Coding</span>
                    <span class="interestItem reallyFav">#Gaming</span>
                </div>
            </div>
        </div>

        <!-- Center sections -->
        <div class="col-md-7">
            <!-- Section for user to post status -->
            <div class="row">
                <div class="block" id="formPost">
                    <h4>Post something here:</h4>
                    <form>
                        <input id="someText" type="text" placeholder="Hello, World!" onkeyup="checkEmpty(this)">
                        <button type="button" class="btn" id="postBtn" disabled>
                            <span class="glyphicon glyphicon-pencil"></span>
                             Post
                        </button>
                        <button type="reset" class="btn" id="resetBtn" onclick="disableButtonsUponReset()">
                            <span class="glyphicon glyphicon-refresh"></span>
                             Reset
                        </button>
                    </form>
                </div>
            </div>

            <!-- Where posts are shown -->
            <div class="row">
                <div class="block" id="feed"></div>
            </div>
        </div>
        
        <!-- Right sections -->
        <div class="col-md-2">
            <div class="row">
                <div class="block" id="news">
                    <h4>What's new?</h4>
                </div>
            </div>
        </div>

    </body>
</html>
